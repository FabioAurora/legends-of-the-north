<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    
    <header class="header">
        <div class="name-container">
            <label for="king-name">King Name</label>
            <input id="king-name" type="text" name="king-name">
            <button class="btn">create</button>
            <button class="btn btn-randomize">Randomize</button>
        </div>
    </header>

    <main>
        <section >
            <section class="arena">
                <div class="character-card">
                    <div class="card-background ruler-background">
                        <div class="character-name">
                            <h2>King</h2>
                        </div>
                        <div class="character">
                            <img src="assets/images/king.png" alt="image vector of a king for an icon">
                        </div>
                        <div class="character-name">
                            <h2>Ruler</h2>
                        </div>
                        <div class="character-description">
                            <p> Round information will go here.</p>
                        </div>
                    </div>
                </div>
                <div class="battle-selection">
                    <figure class="selection-icon">
                        <img src="assets/images/melee.png" alt="icon image of a woman warrior">
                        <figcaption>
                            Melee
                        </figcaption>
                    </figure>
                    <figure class="selection-icon">
                        <div class="selection-img">
                            <img src="assets/images/archer.png" alt="icon image of an archer">
                        </div>
                        <figcaption>
                            Ranged
                        </figcaption>
                    </figure>
                    <figure class="selection-icon">
                        <img src="assets/images/wizard.png" alt="icon image of a wizard">
                        <figcaption>
                            Magic
                        </figcaption>
                    </figure>
                </div>
                <div class="character-card">
                    <div class="card-background invader-background">
                        <div class="character-name">
                            <h2>Guimart the Colossus</h2>
                        </div>
                        <div class="character">
                            <img src="assets/images/enemy.png" alt="image of the enemy king for this battle">
                        </div>
                        <div class="character-name">
                            <h2>Invader</h2>
                        </div>
                        <div class="character-description">
                            <p>Round information will go here.</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>


    <script src="assets/JS/script.js"></script>
</body>
</html>
